<html lang="ru">

    <!-- Подключение библиотеки Leaflet.js для создания карты -->

    <!-- Подключение Tailwind CSS для стилизации -->

    <!-- Стили для карты и страницы -->
    <style>
        /* Устанавливаем высоту контейнера карты, чтобы она была видимой */
        #map { 
            height: 75vh; 
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Стили для всплывающих окон на карте */
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem;
        }
        .leaflet-popup-content {
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            margin: 10px 15px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

            const map = L.map('map').setView([53.9024, 27.5618], 11);

            // 2. Добавление слоя с картой
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // 3. Создание кастомной иконки для метки
            const bikeIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/37/37119.png',
                iconSize:     [32, 32],
                iconAnchor:   [16, 32],
                popupAnchor:  [0, -32]
            });

            // 4. Добавление меток на карту
            bikeParkingData.forEach(parking => {
                const marker = L.marker([parking.lat, parking.lng], { icon: bikeIcon }).addTo(map);
                
                marker.bindPopup(`
                    <div class="font-sans">
                        <p class="font-bold text-base">${parking.address}</p>
                        <p class="text-gray-600">${parking.description}</p>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
